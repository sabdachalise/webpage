<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="568400859790-5n6a3p3j6jrplesddd3csv3tl8jgo49h.apps.googleusercontent.com">
</head>
<body>
    <header>
        <h1>My E-commerce Store</h1>
    </header>

    <!-- Navigation Buttons -->
    <nav>
        <button onclick="showSection('home')">Home</button>
        <button onclick="showSection('cart')">My Cart (<span id="cart-count">0</span>)</button>
        <button onclick="showSection('details')">My Details</button>
    </nav>

    <!-- Main Content Sections -->
    <main id="content">
        <section id="home" class="section active">
            <h2>Home</h2>
            <div class="products-grid">
                <!-- Product items will be added dynamically -->
            </div>
        </section>

        <section id="cart" class="section">
            <h2>My Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be added here -->
            </ul>
            <p id="total">Total: NPR <span id="total-amount">0.00</span></p>
            <button id="checkout" onclick="handleCheckout()">Checkout</button>
        </section>

        <section id="details" class="section">
            <h2>My Details</h2>
            <div id="user-info">
                <p id="user-name">Name: John Doe</p>
                <p id="user-email">Email: john.doe@example.com</p>
            </div>
            <button onclick="toggleEditDetailsForm()">Edit Details</button>
            <a href="#" onclick="signOut();">Sign out</a>
            <h3>Purchase History</h3>
            <ul id="purchase-history">
                <!-- Purchase history items will be added here -->
            </ul>
            <div class="g-signin2" data-onsuccess="onSignIn" data-ux_mode="redirect" data-callback="onSignIn"></div>
        </section>

        <section id="checkout-details" class="section hidden">
            <h2>Checkout Details</h2>
            <form id="checkout-form" onsubmit="processCheckout(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" required>
                <label for="address">Address:</label>
                <input type="text" id="address" required>
                <label for="payment">Payment Method:</label>
                <select id="payment" required>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Debit Card">Debit Card</option>
                    <option value="PayPal">PayPal</option>
                </select>
                <button type="submit">Place Order</button>
            </form>
        </section>
    </main>

    <!-- Floating Cart Icon -->
    <div id="floating-cart" onclick="showSection('cart')">
        <img src="https://img.icons8.com/material-outlined/24/000000/shopping-cart--v1.png" alt="Cart">
        <span id="floating-cart-count">0</span>
    </div>

    <!-- JavaScript file for additional functionality -->
    <script src="script.js"></script>

    <!-- Script to handle Google Sign-In callback -->
    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            document.getElementById('user-name').textContent = 'Name: ' + profile.getName();
            document.getElementById('user-email').textContent = 'Email: ' + profile.getEmail();
            document.getElementById('name').value = profile.getName();
            document.getElementById('email').value = profile.getEmail();
            localStorage.setItem('isSignedIn', 'true');
            localStorage.setItem('userName', profile.getName());
            localStorage.setItem('userEmail', profile.getEmail());
            document.querySelector('.g-signin2').style.display = 'none';
        }

        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                document.getElementById('user-name').textContent = 'Name: John Doe';
                document.getElementById('user-email').textContent = 'Email: john.doe@example.com';
                console.log('User signed out.');
                localStorage.setItem('isSignedIn', 'false');
                localStorage.removeItem('userName');
                localStorage.removeItem('userEmail');
                document.querySelector('.g-signin2').style.display = 'block';
            });
        }

        function checkSignInStatus() {
            return localStorage.getItem('isSignedIn') === 'true';
        }

        function loadUserDetails() {
            if (checkSignInStatus()) {
                const userName = localStorage.getItem('userName');
                const userEmail = localStorage.getItem('userEmail');
                document.getElementById('user-name').textContent = 'Name: ' + userName;
                document.getElementById('user-email').textContent = 'Email: ' + userEmail;
                document.getElementById('name').value = userName;
                document.getElementById('email').value = userEmail;
                document.querySelector('.g-signin2').style.display = 'none';
            } else {
                document.querySelector('.g-signin2').style.display = 'block';
            }
        }
    </script>
</body>
</html>
