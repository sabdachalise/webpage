<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure E-commerce</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .blur {
            filter: blur(10px);
            pointer-events: none;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .login-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .login-box input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
        }
        .hidden {
            display: none;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Login Overlay -->
    <div id="overlay" class="overlay">
        <div class="login-box">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="checkCredentials()">Submit</button>
        </div>
    </div>

    <!-- Main Content -->
    <div id="content" class="blur">
        <header>
            <h1>My E-commerce Store</h1>
        </header>

        <nav>
            <button onclick="showSection('home')">Home</button>
            <button onclick="showSection('cart')">My Cart (<span id="cart-count">0</span>)</button>
            <button onclick="showSection('details')">My Details</button>
        </nav>

        <main>
            <section id="home" class="section">
                <h2>Home</h2>
                <div class="products-grid">
                    <!-- Product items will be added dynamically -->
                </div>
            </section>

            <section id="cart" class="section">
                <h2>My Cart</h2>
                <ul id="cart-items">
                    <!-- Cart items will be added here -->
                </ul>
                <p id="total">Total: NPR <span id="total-amount">0.00</span></p>
                <button id="checkout" onclick="checkout()">Checkout</button>
            </section>

            <section id="details" class="section">
                <h2>My Details</h2>
                <div id="user-info">
                    <p id="user-name">Name: John Doe</p>
                    <p id="user-email">Email: john.doe@example.com</p>
                    <button onclick="toggleEditDetailsForm()">Edit Details</button>
                </div>
                <form id="edit-details-form" class="hidden" onsubmit="handleEditDetails(event)">
                    <label for="edit-name">Name:</label>
                    <input type="text" id="edit-name" required>
                    <label for="edit-email">Email:</label>
                    <input type="email" id="edit-email" required>
                    <button type="submit">Save</button>
                </form>
                <h3>Purchase History</h3>
                <ul id="purchase-history">
                    <!-- Purchase history items will be added here -->
                </ul>
            </section>

            <section id="checkout-details" class="section hidden">
                <h2>Checkout Details</h2>
                <form id="checkout-form" onsubmit="handleCheckout(event)">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" required>
                    <label for="address">Address:</label>
                    <input type="text" id="address" required>
                    <label for="payment">Payment Method:</label>
                    <select id="payment" required>
                        <option value="Credit Card">Credit Card</option>
                        <option value="Debit Card">Debit Card</option>
                        <option value="PayPal">PayPal</option>
                    </select>
                    <button type="submit">Place Order</button>
                </form>
            </section>
        </main>

        <div id="floating-cart" onclick="showSection('cart')">
            <img src="https://img.icons8.com/material-outlined/24/000000/shopping-cart--v1.png" alt="Cart">
            <span id="floating-cart-count">0</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        const validUsernameHash = '07ad17bb399bde4741730d450a31d6ac'; 
        const validPasswordHash = '4026311e5d62cfff81db892567fd48be'; 

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('overlay').style.display = 'flex';
        });

        function checkCredentials() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const usernameHash = CryptoJS.MD5(username).toString();
            const passwordHash = CryptoJS.MD5(password).toString();

            console.log('Entered Username Hash:', usernameHash);
            console.log('Entered Password Hash:', passwordHash);

            if (usernameHash === validUsernameHash && passwordHash === validPasswordHash) {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('content').classList.remove('blur');
                showSection('home');
                displayProducts(); // Ensure products are displayed after login
            } else {
                alert('Invalid credentials, please email "private@sabdachalise.com.np" with subject"From sabdachalise.com.np');
            }
        }

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
                if (section.id === sectionId) {
                    section.classList.add('active');
                }
            });
        }

        function toggleEditDetailsForm() {
            const form = document.getElementById('edit-details-form');
            form.classList.toggle('hidden');
        }

        function handleEditDetails(event) {
            event.preventDefault();
            // Handle editing details logic here
        }

        function checkout() {
            showSection('checkout-details');
        }

        function handleCheckout(event) {
            event.preventDefault();
            // Handle checkout logic here
        }

        // Sample product data
        const products = [
            { name: "Product 1", price: 10.00, image: "https://via.placeholder.com/150" },
            { name: "Product 2", price: 20.00, image: "https://via.placeholder.com/150" }
        ];

        function displayProducts() {
            const productsGrid = document.querySelector('.products-grid');
            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add('product');
                productElement.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p class="price">NPR ${product.price.toFixed(2)}</p>
                    <button onclick="addToCart(this, '${product.name}', ${product.price}, '${product.image}')">Add to Cart</button>
                `;
                productsGrid.appendChild(productElement);
            });
        }

        function addToCart(button, name, price, image) {
            // Add to cart functionality here
        }
    </script>
</body>
</html>
