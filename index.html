<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="568400859790-5n6a3p3j6jrplesddd3csv3tl8jgo49h.apps.googleusercontent.com">
</head>
<body>
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <form id="login-form">
                <h2>Login</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <header>
        <h1>My E-commerce Store</h1>
    </header>

    <nav>
        <button onclick="showSection('home')">Home</button>
        <button onclick="showSection('cart')">My Cart (<span id="cart-count">0</span>)</button>
        <button onclick="showSection('details')">My Details</button>
    </nav>

    <main id="content">
        <section id="home" class="section active">
            <h2>Home</h2>
            <div class="products-grid">
                <!-- Product items will be added dynamically -->
            </div>
        </section>

        <section id="cart" class="section">
            <h2>My Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be added here -->
            </ul>
            <p id="total">Total: NPR <span id="total-amount">0.00</span></p>
            <button id="checkout" onclick="handleCheckout()">Checkout</button>
        </section>

        <section id="details" class="section">
            <h2>My Details</h2>
            <div id="user-info">
                <p id="user-name">Name: John Doe</p>
                <p id="user-email">Email: john.doe@example.com</p>
            </div>
            <button onclick="toggleEditDetailsForm()">Edit Details</button>
            <a href="#" onclick="signOut();">Sign out</a>
            <h3>Purchase History</h3>
            <ul id="purchase-history">
                <!-- Purchase history items will be added here -->
            </ul>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </section>

        <section id="checkout-details" class="section hidden">
            <h2>Checkout Details</h2>
            <form id="checkout-form" onsubmit="processCheckout(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" required>
                <label for="address">Address:</label>
                <input type="text" id="address" required>
                <label for="payment">Payment Method:</label>
                <select id="payment" required>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Debit Card">Debit Card</option>
                    <option value="PayPal">PayPal</option>
                </select>
                <button type="submit">Place Order</button>
            </form>
        </section>
    </main>

    <div id="floating-cart" onclick="showSection('cart')">
        <img src="https://img.icons8.com/material-outlined/24/000000/shopping-cart--v1.png" alt="Cart">
        <span id="floating-cart-count">0</span>
    </div>

    <script>
        let cart = [];
        let totalAmount = 0;

        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            document.getElementById('user-name').textContent = 'Name: ' + profile.getName();
            document.getElementById('user-email').textContent = 'Email: ' + profile.getEmail();
            document.getElementById('name').value = profile.getName();
            document.getElementById('email').value = profile.getEmail();
        }

        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                document.getElementById('user-name').textContent = 'Name: John Doe';
                document.getElementById('user-email').textContent = 'Email: john.doe@example.com';
                console.log('User signed out.');
            });
        }

        function addToCart(button, product, price, image) {
            cart.push({ product, price, image });
            totalAmount += price;
            updateCart();
            updateCartCount();
        }

        function updateCart() {
            const cartElement = document.getElementById('cart-items');
            cartElement.innerHTML = '';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.classList.add('cart-item');
                li.innerHTML = `
                    <img src="${item.image}" alt="${item.product}">
                    <div>
                        <h4>${item.product}</h4>
                        <p>NPR ${item.price.toFixed(2)}</p>
                    </div>
                `;
                cartElement.appendChild(li);
            });

            document.getElementById('total-amount').textContent = totalAmount.toFixed(2);
        }

        function updateCartCount() {
            document.getElementById('cart-count').textContent = cart.length;
            document.getElementById('floating-cart-count').textContent = cart.length;
        }

        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                section.classList.remove('active');
            });

            const activeSection = document.getElementById(sectionId);
            activeSection.classList.add('active');
        }

        function handleCheckout() {
            const auth2 = gapi.auth2.getAuthInstance();
            const isSignedIn = auth2.isSignedIn.get();

            if (!isSignedIn) {
                alert('Please sign in with Google to proceed to checkout.');
            } else {
                showSection('checkout-details');
            }
        }

        function processCheckout(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const paymentMethod = document.getElementById('payment').value;

            const orderDetails = {
                name,
                email,
                phone,
                address,
                paymentMethod,
                products: cart.slice()
            };

            console.log("Order Details:", orderDetails);

            document.getElementById('checkout-form').reset();

            cart = [];
            totalAmount = 0;
            updateCart();
            updateCartCount();

            showSection('home');

            updatePurchaseHistory(orderDetails);
        }

        function updatePurchaseHistory(orderDetails) {
            const purchaseHistory = document.getElementById('purchase-history');
            const li = document.createElement('li');
            li.innerHTML = `
                <strong>Name:</strong> ${orderDetails.name}<br>
                <strong>Email:</strong> ${orderDetails.email}<br>
                <strong>Phone:</strong> ${orderDetails.phone}<br>
                <strong>Address:</strong> ${orderDetails.address}<br>
                <strong>Payment Method:</strong> ${orderDetails.paymentMethod}<br>
                <strong>Products:</strong>
                <ul>
                    ${orderDetails.products.map(item => `<li>${item.product} - NPR ${item.price.toFixed(2)}</li>`).join('')}
                </ul>
            `;
            purchaseHistory.appendChild(li);
        }

        const products = [
            {
                product: 'Product 1',
                price: 10.00,
                image: 'https://via.placeholder.com/100'
            },
            {
                product: 'Product 2',
                price: 20.00,
                image: 'https://via.placeholder.com/100'
            },
            {
                product: 'Product 3',
                price: 30.00,
                image: 'https://via.placeholder.com/100'
            }
        ];

        function generateProductItems() {
            const productsGrid = document.querySelector('.products-grid');
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.product}">
                    <h3>${product.product}</h3>
                    <p>NPR ${product.price.toFixed(2)}</p>
                    <button onclick="addToCart(this, '${product.product}', ${product.price}, '${product.image}')">Add to Cart</button>
                `;
                productsGrid.appendChild(productCard);
            });
        }

        window.onload = function() {
            generateProductItems();
            const modal = document.getElementById('login-modal');
            const loginForm = document.getElementById('login-form');
            modal.style.display = 'block';

            function authenticateUser(event) {
                event.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                const correctUsername = 'chalisesabda4@gmail.com';
                const correctPassword = 'private@sabdachalise.com.np';

                if (username === correctUsername && password === correctPassword) {
                    modal.style.display = 'none';
                } else {
                    alert('Incorrect username or password');
                }
            }

            loginForm.onsubmit = authenticateUser;
        };
    </script>
</body>
</html>
